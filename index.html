<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Become Legendary</title>

    <link rel="stylesheet" href="css/main.css"/>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>

</head>

<body ng-app="HearthstoneApp">

    <nav>
        <div class="container-fluid">
        <ul class="nav-menu">
            <li><a ui-sref="browse">Card Browser</a></li>
            <li><a href="">View Decks</a></li>
            <li><a href="">Blog</a></li>
        </ul>
        <ul class="navbar-right nav-menu">
            <li><a ui-sref="build">Build a Deck</a></li>
        </ul>
        </div>
    </nav>

    <div id="header">
        <h1 id="appName">Hearthstone Deckbuilder</h1>
        <h3 id="appDescribe">Build and Share Top Hearthstone Decks</h3>
        <button class="btn btn-primary">Card Browser</button>
        <button class="btn btn-primary">View Decks</button>
        <button class="btn btn-primary">Build a Deck</button>
        <button class="btn btn-primary">Blog</button>
    </div>

    <!-- Where different routes will be displayed-->
    <div ui-view></div>

	<!-- Angular ui router library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- Angular sanitize library-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
    
    <!-- Links to Angular ui bootstrap-->
    <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>

    <!-- Links to our javascript file-->
    <script src="js/app.js"></script>
</body>

</html>
